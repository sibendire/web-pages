<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microverse Free codecamp servy form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="https: //cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg">
    <h1 id ="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
   <div id="frm">
    <form id="survey-form">
       <label id="name-label">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name"><br>
       <label id="email-label">Email:</label> <br>
        <input type="email" id="email" placeholder="Enter your email" required><br>
       <label id="number-level">Age:(Optional)</label> <br>
        <input type="number" id="number" min="10" max="50"><br><br>
        Which option best describes your current role?<br>

        <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full time learner</option>
            <option>prefer not to say</option>
            <option>other</option>
        </select><br>
        Would you recommend freeCodeCamp to a friend?<br>
        <input type="radio" value="definitely" name="microverse">Definitly<br>
        <input type="radio" value="Maybe" name="microverse">Maybe<br>
        <input type="radio" value="Not sure" name="microverse">
